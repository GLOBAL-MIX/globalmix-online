name: Sync Notion to GitHub

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:  # Allows for manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    # Added permissions to allow the bot to write changes back to the repository
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        # Added --save to ensure the package is tracked if needed
        run: npm install @notionhq/client
      
      - name: Sync Notion pages
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        # Runs the sync script located in the js directory
        run: node js/sync-notion.js
      
      - name: Commit and Push changes
        run: |
          git config user.name "Notion Sync Bot"
          git config user.email "bot@globalmix.online"
          git add .
          # Check for changes before attempting to commit to avoid workflow errors
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Sync from Notion $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes to commit"
          fi
