title: GLOBAL MIX Online
description: A curated editorial platform exploring travel, hospitality, and luxury culture.
url: "https://www.globalmix.online"
baseurl: ""

# Collections configuration for Notion-synced content
collections:
  posts:
    output: true
    permalink: /posts/:slug/

# Build settings
markdown: kramdown
theme: minima # Or your specific layout theme

exclude:
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - vendor
  - js/sync-notion.js # Exclude the sync script from the final build
  - workflows/
